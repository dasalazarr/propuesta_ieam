name: Deploy to IONOS
on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: List dist contents (Verification)
        run: ls -la dist/

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        run: |
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" sftp://${{ secrets.FTP_HOST }} <<EOF
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          # Mirror all files from dist/ to remote root.
          # WARNING: Do NOT use --include-glob unless you want to EXCLUDE everything else.
          mirror -R --verbose --delete dist/ ${{ secrets.FTP_REMOTE_ROOT || '/' }}
          bye
          EOF
